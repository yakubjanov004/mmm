services:
  # Backend Django API
  - type: web
    name: department-portal-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd backend && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        sync: false  # Set manually: your-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: department-portal-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set manually: https://your-frontend.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        sync: false  # Set manually: https://your-backend.onrender.com
    healthCheckPath: /api/health/

  # Frontend Next.js App
  - type: web
    name: department-portal-frontend
    env: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set manually: https://your-backend.onrender.com/api
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production

databases:
  - name: department-portal-db
    databaseName: department_portal
    user: department_portal_user
    plan: free

