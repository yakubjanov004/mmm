[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "cd backend",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd backend",
  "python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && python manage.py setup_database --skip-sample-data && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"

